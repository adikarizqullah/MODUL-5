<html>
    <body>

        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>

        <button onclick="myFunction()">Klik Disini</button>

        <p is="demo"></p>

        <script>
            function myFunction()
            {
                var x;

                var name=prompt ("Silahkan masukkan nama anda", "Muhammad Adika Rizqullah");

                if (name!=null)
                {
                    x="Selamat Datang ! " + name + " bagaimana kabar anda hari ini?";
                    document.getElementById("demo").innerHTML=x;
                }
            }
        </script>
        
    </body>
</html>
